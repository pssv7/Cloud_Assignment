<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            background-color: #e6f7ff; /* Set the background color for the entire page to light blue */
            font-family: 'Arial', sans-serif; /* Change the font style for the entire page to Arial or your preferred font */
            color: #333; /* Change the text color to a darker color for better contrast */
        }
        .container {
            background-color: #ffffff; /* Set a background color for the container div */
            text-align: center;
            padding: 20px;
            border-radius: 10px; /* Add rounded corners to the container */
            width: 300px; /* Adjust the width of the container */
            margin: 0 auto; /* Center the container horizontally */
        }
        h1 {
            color: #333; /* Change the color of the heading text */
            font-family: 'Helvetica', sans-serif; /* Change the font style for the heading */
        }
        label {
            font-weight: bold; /* Make labels bold */
        }
        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%; /* Make input fields take up the full width of the container */
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc; /* Add a border to input fields */
            border-radius: 5px; /* Add rounded corners to input fields */
            font-family: 'Verdana', sans-serif; /* Change the font style for input fields */
        }
        button {
            background-color: #007bff; /* Set a background color for the button */
            color: #fff; /* Set text color for the button */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            text-decoration: none; /* Remove underlines from links */
            color: #007bff; /* Change the color of links */
        }
    </style>
</head>
<body>
<div class="container">
    <div><h1>Registration Page</h1></div>
    <div>
        <form action="{{url_for('registration')}}" method="POST" enctype="multipart/form-data">
            <div>{{ message }}</div><br><br>
            <label>User Name : </label><input id="username" name="username" type="text" placeholder="User Name" autocomplete="off"/> <br><br>
            <label>Password : </label><input id="password" name="password" type="password" placeholder="Password" autocomplete="off"/> <br><br>
            <label>First Name : </label><input id="firstname" name="firstname" type="text" placeholder="First Name" autocomplete="off"/> <br><br>
            <label>Last Name : </label><input id="lastname" name="lastname" type="text" placeholder="Last Name" autocomplete="off"/> <br><br>
            <label>Email : </label><input id="email" name="email" type="text" placeholder="Email" autocomplete="off"/> <br><br>
            <label>Upload File : </label><input type="file" id="textfile" name="textfile"><br><br>
            <button id="submit" name="submit">Register</button>
        </form>
    </div>
    <p>Already have an account? Please click <a href="{{url_for('login')}}">here to login</a></p>
</div>
</body>
</html>
